<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Client Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position ="stacked">Nombre</ion-label>
    <ion-input type="text" placeholder="Ingrese su Nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position ="stacked">Telefono</ion-label>
    <ion-input type="tel" placeholder="TelÃ©fono"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position ="stacked">Ingreso</ion-label>
    <ion-input type="number" placeholder="Ingreso"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position ="stacked">Correo</ion-label>
    <ion-input type="email" placeholder="Ingrese su Correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position ="stacked">Procedencia</ion-label>
    <ion-input type="text" placeholder="Pocedencia"></ion-input>
  </ion-item>
